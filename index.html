<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: #333;
    }

    #assistant-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease;
    }

    #assistant-button:hover {
        background-color: #0056b3;
    }

    #assistant-status {
        margin-top: 20px;
        color: #888;
    }
    </style>
</head>
<body>

<div class="container">
  <h1>Voice Assistant</h1>
  <button id="assistant-button">Start Listening</button>
  <p id="assistant-status">Click the button to start listening...</p>
</div>

</body>
</html>
